<ng-template appPlaceHolder></ng-template>
<div class="row">
  <div class="col-xs-12">
   <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!--
      Esta es la manera de mostrar un componente de la forma recomendada, es decir es un componente
      dinámico, existe la forma programática, pero es preferible esta forma por demás


      <app-alert [message]="error" *ngIf="error" (close)="onCloseModal()"></app-alert>



    -->

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6"
              >
      </div>
      <div>
        <button
               class="btn btn-primary"
               type="submit"
               [disabled]="!authForm.valid"
               >{{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button> |
        <button
                class="btn btn-primary"
                (click)="switchLoginMode()"
                type="button"
                >Switch to {{ isLoginMode? 'Sign Up': 'Login'}}</button>
      </div>

    </form>
  </div>
</div>
